<div class="container">
  <ng-container *ngIf="!isUserLocationReady; else mapReady">
    <app-loading class="row"></app-loading>
  </ng-container>

  <ng-template #mapReady>
    <app-map-view class="row"></app-map-view>

    <app-search-bar></app-search-bar>

    <app-btn-my-location></app-btn-my-location>
  </ng-template>

  <app-angular-logo></app-angular-logo>
</div>
