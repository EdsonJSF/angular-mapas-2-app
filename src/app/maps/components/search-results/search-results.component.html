<div class="alert alert-primary mt-2 text-center" *ngIf="isLoadingPlaces">
  <h6>Cargando</h6>
  <span>Espere por favor...</span>
</div>

<ul class="list-group mt-2 max-vh-75 overflow-auto" *ngIf="places.length">
  <li
    class="list-group-item list-group-item-action pointer"
    [class.active]="place.id === selectedId"
    *ngFor="let place of places"
    (click)="flyTo(place)"
  >
    <h6>{{ place.text_es }}</h6>
    <p>
      <small>{{ place.place_name }}</small>
    </p>
    <button
      class="btn btn-sm"
      (click)="getDirections(place)"
      [class]="
        place.id === selectedId ? 'btn-outline-light' : 'btn-outline-primary'
      "
    >
      Direcciones
    </button>
  </li>
</ul>
